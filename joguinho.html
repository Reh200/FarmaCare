<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Medicamentos</title>
    <link rel="stylesheet" href="joguinho.css">
</head>
<body>
    <h1>Jogo da Memória - Medicamentos</h1> <!-- Título do Jogo -->

    <div id="timer" class="timer">Tempo: 00:00</div> <!-- Exibição do Tempo -->
    
    <script src="joguinho.js"></script>
</body>
</html>
