<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Memória - Medicamentos</title>
    <link rel="stylesheet" href="joguinho.css">

<body>
