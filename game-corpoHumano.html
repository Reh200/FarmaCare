<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viagem pelo Corpo Humano</title>
  <link rel="stylesheet" href="css/game-corpoHumano.css" />
</head>
<body>
  <h1>🧬 Viagem pelo Corpo Humano</h1>

  <div id="instructions">
    <p>Vamos nessa? Aperte <strong>Iniciar</strong> e escolha um sistema para desafiar seus conhecimentos!</p>
  </div>

  <div id="start-area">
    <button id="start-btn">Iniciar</button>
  </div>

  <div id="system-selection" class="hidden">
    <button onclick="startChallenge('Coração')">❤️ Coração</button>
    <button onclick="startChallenge('Pulmões')">💨🌬️😤 Pulmões</button>
    <button onclick="startChallenge('Cérebro')">🧠 Cérebro</button>
    <button onclick="startChallenge('Fígado')">🧪 Fígado</button>
  </div>

  <div id="challenge-area" class="hidden">
    <p id="challenge-text"></p>
    <div id="options"></div>
    <div id="feedback"></div>
  </div>

  <script src="js/game-corpoHumano.js"></script>
</body>
</html>
