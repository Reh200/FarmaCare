<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧬 Viagem pelo Corpo Humano</title>
  <link rel="stylesheet" href="css/game-corpoHumano.css" />
</head>
<body>
  <h1>🧬 Viagem pelo Corpo Humano</h1>

  <!-- Instruções iniciais -->
  <div id="instructions">
    <p>Vamos nessa? Aperte <strong>Iniciar</strong> e escolha um sistema para desafiar seus conhecimentos!</p>
  </div>

  <!-- Botão de início -->
  <div id="start-area">
    <button id="start-btn">Iniciar</button>
  </div>

  <!-- Seleção de sistemas (gerado dinamicamente com emojis) -->
  <div id="system-selection" class="hidden">
    <h2>Escolha um sistema do corpo humano:</h2>
    <div id="system-buttons"></div>
  </div>

  <!-- Área de desafio -->
  <div id="challenge-area" class="hidden">
    <h2 id="challenge-text"></h2>
    <div id="options"></div>
  </div>

  <!-- Resumo final -->
  <div id="summary" class="hidden">
    <h2>Resultado Final</h2>
    <div id="results"></div>
    <button onclick="location.reload()">Jogar Novamente</button>
  </div>

  <!-- Script -->
  <script src="js/game-corpoHumano.js"></script>
</body>
</html>
